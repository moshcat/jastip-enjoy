<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jastip Enjoy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sayur Mayur</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button class="btn btn-secondary">
            Keranjang <i class="fa-solid fa-basket-shopping"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- product -->
    <div class="container p-5 product">
      <div class="row">
        <div class="col p-0">
          <div class="product__wrapper">
            <h1 class="product__title text-center mb-5">Keranjang</h1>
            <div class="product__image--wrapper">
              <!-- list sayur -->
              <ul class="" id="jumlah__keranjang"></ul>


              <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Jumlah</th>
                        <th scope="col">Harga per Item</th>
                        <th scope="col">Total Harga</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" id="total"></td>
                    </tr>
                </tfoot>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <div class="container-fluid position-fixed bottom-0">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>

    <script>
      let cart = [];

      function loadKeranjang() {
        const listKeranjang = localStorage.getItem("keranjang");
        if (listKeranjang) {
          cart = JSON.parse(listKeranjang);
          console.log(cart);
          showKeranjang();
        } else {
          console.error("Data tidak ada");
        }
      }

      function showKeranjang() {
        const data = document.getElementById("data")
        let total = 0;
        data.innerHTML = "";
        cart.forEach((item, index) => {
            const totalQty = item.harga * item.jumlah
            total += totalQty

            data.innerHTML += `
            <tr>
                <th scope="row">${index + 1}</th>
                <td>${item.name}</td>
                <td>${item.jumlah}</td>
                <td>Rp ${item.harga}</td>
                <td>Rp ${totalQty}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteProduk(${index})">Hapus</button>
                </td>
            </tr>
            `
        });

        const totalElement = document.getElementById("total")
        if (totalElement){
            totalElement.textContent = `Total: Rp ${total}`
        }
      }

      function deleteProduk(index) {
        loadKeranjang();
        cart.splice(index, 1);
        localStorage.setItem("keranjang", JSON.stringify(cart));
        showKeranjang();
    }

    // fungsinya 
      window.onload = function () {
        loadKeranjang();
      };
    </script>
    <script
      src="https://kit.fontawesome.com/ac3f7de34b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
